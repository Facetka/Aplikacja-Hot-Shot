<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>



<!-- Gosia -->

<section class="container product-section">
    <div class="row">
        <div class="columns small-12 medium-6 large-3">

            <div class="product-hot-shot">
                <a href="javascript:;" class="add-to-fav">
                    <img class="heart heart-unselected active" src="../img/heart-white.svg">
                    <img class="heart heart-selected" src="../img/heart_filled_white.png">
                </a>
                <p class="title">Okazja dnia</p>

                <img class="product-foto" src="https://via.placeholder.com/300x300">

                <div class="prices">
                    <p class="regular-price">289,00 zł</p>
                    <p class="new-price">199,00 zł</p>
                    <p class="saving">oszczędź 90,00 zł</p>
                </div>

                <div class="availability">
                    <progress class="progress-bar" id="progress-bar" value="1" max="">  </progress>
                    
                    <p class="sold-items">Sprzedano 0 sztuk</p>
                    <p class="on-stock">Pozostało 10 sztuk</p>
                </div>

                <div class="timer">
                    <div><span class="timer-box d"></span><p>DNI</p></div>
                    <p class="colon"> : </span>
                    <div><span class="timer-box h"></span><p>GODZ</p></div>
                    <p class="colon"> : </span>
                    <div><span class="timer-box m"></span><p>MIN</p></div>
                    <p class="colon"> : </span>
                    <div><span class="timer-box s"></span><p>SEK</p></div>
                </div>

                <button class="add-to-cart">
                    <img src="../img/CartPlus.png">
                </button>
            </div>
            
        </div>
    </div>
</section>

    <script src="main.js"></script>
</body>
</html>
